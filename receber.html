<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Recebimento</title>
    <link rel="stylesheet" href="receber.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #030431;
            color: white;
        }
        .logo {
            font-size: 1.5rem;
        }
        .menu {
            list-style: none;
            display: flex;
        }
        .menu li {
            padding: 0 1rem;
        }
        .menu a {
            color: white;
            text-decoration: none;
        }
        .etapa {
            display: none;
        }
        .etapa.active {
            display: block;
        }
        .etapa-buttons {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }
        .etapa-buttons button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .etapa-buttons button.active svg circle {
            stroke: #030431;
            stroke-width: 2;
        }
    </style>

</head>
<body>

    <header class="navbar">
        <img src="assets/logo-kabum (1) 1.png" alt="Logo">
        <ul class="menu">
            <li><a href="doar.html">Quero Doar</a></li>
            <li><a href="receber.html">Quero Receber</a></li>
            <li><a href="comofunciona.html">Regulamento</a></li>
            <li><a href="depoimentos.html">Depoimentos</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </header>

    <form id="receber">
        <div class="etapa-buttons">
            <button type="button" class="active" onclick="avancarEtapa(1)">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                        <circle cx="13" cy="13" r="13"/>
                    </svg>
                </span>
                <span class="numero">1</span>
            </button>
            <button type="button" onclick="avancarEtapa(2)">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                        <circle cx="13" cy="13" r="13"/>
                    </svg>
                </span>
                <span class="numero">2</span>
            </button>
            <button type="button" onclick="avancarEtapa(3)">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                        <circle cx="13" cy="13" r="13"/>
                    </svg>
                </span>
                <span class="numero">3</span>
            </button>
        </div>

        <div id="etapa1" class="etapa active">
            <h1>Preencha e envie suas informações para análise</h1>
            <h2>Informações pessoais</h2>

            <div class="linha">
                <div class="coluna">
                    <label for="nome">Seu nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <label for="email">Seu email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="coluna">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="8" required>
                </div>
                <div class="coluna">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div class="coluna">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
            </div>

            <hr>

            <div class="button-next">
                <button type="button" onclick="avancarEtapa(2)">Próximo</button>
            </div>
        </div>

        <div id="etapa2" class="etapa">
            <h1>Preencha e envie suas informações para análise</h1>
            <h2>Detalhes da Solicitação</h2>

            <div class="linha">
                <div class="coluna">
                    <label for="tipo-equipamento">1 - Tipo de Equipamento</label>
                    <label for="pc-desktop">
                        <input type="checkbox" id="pc-desktop" name="tipo-equipamento" value="pc-desktop"> PC/Desktop
                    </label>
                    <label for="notebook">
                        <input type="checkbox" id="notebook" name="
                        tipo-equipamento" value="notebook"> Notebook
                    </label>
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <label for="motivo">2 - Motivo da Solicitação</label>
                    <input type="text" id="motivo" name="motivo" required>
                </div>
            </div>

            <hr>

            <div class="linha">
                <div class="coluna">
                    <label for="pref-contato">Preferências de Contato</label>
                    <label for="email-cont">
                        <input type="checkbox" id="email-cont" name="email-cont" value="email-cont" required> Email
                    </label>
                    <label for="telefone-cont">
                        <input type="checkbox" id="telefone-cont" name="telefone-cont" value="telefone-cont" required> Telefone
                    </label>
                    <label for="whatsapp-cont">
                        <input type="checkbox" id="whatsapp-cont" name="whatsapp-cont" value="whatsapp-cont" required> WhatsApp
                    </label>
                </div>
            </div>

            <hr>

            <div class="button-next">
                <button type="button" onclick="avancarEtapa(1)">Voltar</button>
                <button type="button" onclick="avancarEtapa(3)">Próximo</button>
            </div>
        </div>


            
        

        <div id="etapa3" class="etapa">
            <h1>Preencha e envie suas informações para análise</h1>
            <h2>Questionário Socieconômico</h2>
            <!-- Campos adicionais para a etapa 3 -->

            <div class="linha">
                <div class="coluna">
                    <label for="idade">1 - Idade</label>
                    <label for="ate17">
                        <input type="checkbox" id="ate17" name="idade" value="ate17" required> Até 17 anos
                    </label>
                    <label for="de18a25">
                        <input type="checkbox" id="de18a25" name="idade" value="de18a25" required> 18 a 25 anos
                    </label>
                    <label for="de26a39">
                        <input type="checkbox" id="de26a39" name="idade" value="de26a39" required> 26 a 39 anos
                    </label>
                    <label for="maisde40">
                        <input type="checkbox" id="maisde40" name="idade" value="maisde40" required> 40+ anos
                    </label>
                    
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <label for="estado-civil">2- Estado Civil </label>
                    <label for="solteira">
                        <input type="checkbox" id="solteira" name="estadoCivil" value="solteira" > Solteira
                    </label>
                    <label for="casada">
                        <input type="checkbox" id="casada" name="estadoCivil" value="casada" > Casada
                    </label>
                    <label for="divorciada">
                        <input type="checkbox" id="divorciada" name="estadoCivil" value="divorciada" > Divorciada
                    </label>
                    <label for="viuva">
                        <input type="checkbox" id="viuva" name="estadoCivil" value="viuva" > Viúva
                    </label>
                    
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <label for="escolaridade">3 - Nível de Escolaridade</label>
                    <label for="fundamental-in">
                        <input type="checkbox" id="fundamental-in" name="fundamental-in" value="fundamental-in" > Ensino Fundamental Incompleto
                    </label>
                    <label for="fundamental-com">
                        <input type="checkbox" id="fundamental-com" name="fundamental-com" value="fundamental-com" > Ensino Fundamental Completo
                    </label>
                    <label for="medio-in">
                        <input type="checkbox" id="medio-in" name="medio-in" value="medio-in" > Ensino Médio Incompleto
                    </label>
                    <label for="medio-com">
                        <input type="checkbox" id="medio-com" name="medio-com" value="medio-com" > Ensino Médio Completo
                    </label>
                    <label for="superior-in">
                        <input type="checkbox" id="superior-in" name="superior-in" value="superior-in" > Ensino Superior Incompleto
                    </label>
                    <label for="superior-com">
                        <input type="checkbox" id="superior-com" name="superior-com" value="superior-com" > Ensino Superior Completo
                    </label>
                </div>
            </div>

            <div class="linha">
                <div class="coluna">
                    <label for="situacao-trabalho">4 - Situação de Trabalho</label>
                    <label for="empregada">
                        <input type="checkbox" id="empregada" name="empregada" value="empregada"> Empregada
                    </label>
                    <label for="desempregada">
                        <input type="checkbox" id="desempregada" name="desempregada" value="desempregada"> Desempregada
                    </label>
                    <label for="autonoma">
                        <input type="checkbox" id="autonoma" name="autonoma" value="autonoma"> Autônoma
                    </label>
                    <label for="estudante">
                        <input type="checkbox" id="estudante" name="estudante" value="estudante"> Estudante
                    </label>
                    <label for="aposentada">
                        <input type="checkbox" id="aposentada" name="aposentada" value="aposentada"> Aposentada
                    </label>
                </div>
            </div>
            
            <div class="linha">
                <div class="coluna">
                    <label for="tipo-moradia">5 - Tipo de Moradia</label>
                    <label for="propria">
                        <input type="checkbox" id="propria" name="propria" value="propria"> Própria
                    </label>
                    <label for="alugada">
                        <input type="checkbox" id="alugada" name="alugada" value="alugada"> Alugada
                    </label>
                    <label for="cedida">
                        <input type="checkbox" id="cedida" name="cedida" value="cedida"> Cedida
                    </label>
                    <label for="outras">
                        <input type="checkbox" id="outras" name="outras" value="outras"> Outras
                        <input type="text" id="outras-descricao" name="outras-descricao" placeholder="Descreva aqui">
                    </label>
                </div>
            </div>
            
            <div class="linha">
                <div class="coluna">
                    <label for="acesso-internet">6 - Acesso à Internet</label>
                    <label for="sim">
                        <input type="radio" id="sim" name="acesso-internet" value="sim"> Sim
                    </label>
                    <label for="nao">
                        <input type="radio" id="nao" name="acesso-internet" value="nao"> Não
                    </label>
                </div>
            </div>
            
            <div class="linha">
                <div class="coluna">
                    <label for="dispositivos-casa">7 - Dispositivos Eletrônicos em Casa</label>
                    <label for="computador">
                        <input type="checkbox" id="computador" name="dispositivos-casa" value="computador"> Computador
                    </label>
                    <label for="notebook">
                        <input type="checkbox" id="notebook" name="dispositivos-casa" value="notebook"> Notebook
                    </label>
                    <label for="smartphone">
                        <input type="checkbox" id="smartphone" name="dispositivos-casa" value="smartphone"> Smartphone
                    </label>
                    <label for="tablet">
                        <input type="checkbox" id="tablet" name="dispositivos-casa" value="tablet"> Tablet
                    </label>
                    <label for="outros">
                        <input type="checkbox" id="outros" name="dispositivos-casa" value="outros"> Outros
                    </label>
                </div>
            </div>
            
            <div class="linha">
                <div class="coluna">
                  <label for="quantidade-moradores">8 - Quantas Pessoas Moram em Sua Casa (Incluindo Você)</label>
                  <div class="checkbox-group">
                    <input type="checkbox" id="morador-1" name="quantidade-moradores[]" value="1">
                    <label for="morador-1">1</label><br>
              
                    <input type="checkbox" id="morador-2" name="quantidade-moradores[]" value="2">
                    <label for="morador-2">2</label><br>
              
                    <input type="checkbox" id="morador-3" name="quantidade-moradores[]" value="3">
                    <label for="morador-3">3</label><br>
              
                    <input type="checkbox" id="morador-4" name="quantidade-moradores[]" value="4">
                    <label for="morador-4">4</label><br>
              
                    <input type="checkbox" id="morador-mais-5" name="quantidade-moradores[]" value="mais-de-5">
                    <label for="morador-mais-5">Mais de 5</label>
                  </div>
                </div>
              </div>
              
              <div class="linha">
                <div class="coluna">
                  <label for="renda-familiar">9 - Renda Mensal Familiar</label>
                  <div class="checkbox-group">
                    <input type="checkbox" id="renda-menos-1-salario" name="renda-familiar[]" value="menos-1-salario">
                    <label for="renda-menos-1-salario">Menos de 1 Salário Mínimo</label><br>
              
                    <input type="checkbox" id="renda-1-a-2-salarios" name="renda-familiar[]" value="1-a-2-salarios">
                    <label for="renda-1-a-2-salarios">1 a 2 Salários Mínimos</label><br>
              
                    <input type="checkbox" id="renda-3-a-4-salarios" name="renda-familiar[]" value="3-a-4-salarios">
                    <label for="renda-3-a-4-salarios">3 a 4 Salários Mínimos</label><br>
              
                    <input type="checkbox" id="renda-5-a-6-salarios" name="renda-familiar[]" value="5-a-6-salarios">
                    <label for="renda-5-a-6-salarios">5 a 6 Salários Mínimos</label><br>
              
                    <input type="checkbox" id="renda-mais-de-6-salarios" name="renda-familiar[]" value="mais-de-6-salarios">
                    <label for="renda-mais-de-6-salarios">Mais de 6 Salários Mínimos</label>
                  </div>
                </div>
              </div>
              
            
            <div class="linha">
                <div class="coluna">
                    <label for="comprovante-renda">10 - Anexar comprovante de renda (PDF)</label>
                    <input type="file" id="comprovante-renda" name="comprovante-renda" accept="application/pdf">
                </div>
            </div>
            


            <div class="linha">
                <div class="coluna">
                    <label for="termos-condicoes">Termos e Condições</label>
                    <label for="termos-condicoes">
                        <input type="checkbox" id="termos-condicoes" name="termos-condicoes" value="termos-condicoes" required> Concordo com os Termos e Condições da Doação.
                    </label>
                </div>
            </div>

            <div class="button-next">
                <button type="submit">Enviar Solicitação</button>
            </div>

            <hr>
            
            <div class="button-next">
                <button type="button" onclick="avancarEtapa(2)">Voltar</button>
            
            </div>
        </div>
    </form>

    <script src="receber.js" defer ></script>

</body>
</html>
